alias: Turn On Dimmable Lights 40% Mid
sequence:
  - service: light.turn_on
    data:
      brightness_pct: 40
      color_temp: 350
      transition: 3
    target:
      entity_id:
        - light.andrews_room_side_lamps
        - light.living_room_lamp
        - light.bathroom_light
        - light.kitchen_light
mode: single
